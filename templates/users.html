<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container w-75 mt-3">
    <a class='btn btn-primary me-4' href="/">Wyszukiwania</a><a class='btn btn-primary me-4 active' href="/users">Użytkownicy</a>
    <h3><i class="fas fa-plus-square"></i>DODAWANIE UŻYTKOWNIKA</h3>

    <form action="/add-user"  method="post">
      <input type="text" class="form-control mb-1" placeholder="Nazwa użytkownika" name = 'user'>
      <input type="number" class="form-control mb-1" placeholder="ID użytkownika" name = 'user-id'>

      <button type="submit" class="btn btn-primary w-100">Dodaj użytkownika</button>
    </form>
  </div>
  

  <div class="container mt-4 w-75 table-responsive">
    <h3><i class="fas fa-list"></i> UŻYTKOWNICY </h3>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            
            <th scope="col">Nazwa użytkownika</th>
            <th scope="col">ID użytkownika</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users_list %}
          <tr>
            
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            
            <td><a class="btn btn-danger btn-sm" href="/delete-user/{{user[0]}}"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
  
  
</body>
</html>
